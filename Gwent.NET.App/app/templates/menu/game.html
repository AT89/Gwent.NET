<div>
    <button type="button" ui-sref="menu.game.browser">Browse games</button>
    <button type="button" ng-show="data.game == null" ng-click="methods.startGame()">Start game</button>
    <button type="button" ng-show="data.game != null" ng-click="methods.resumeGame()">Resume game</button>
</div>
<div>
    <button type="button" ng-show="data.game != null" ng-click="methods.sendStartCommand()">Start</button>
    <button type="button" ng-show="data.game != null" ng-click="methods.sendPickStartingPlayerCommand()">Pick player</button>
    <button type="button" ng-show="data.game != null" ng-click="methods.sendRedrawCardCommand()">Redraw</button>
    <button type="button" ng-show="data.game != null" ng-click="methods.sendEndRedrawCardCommand()">End redrawing</button>
    <button type="button" ng-show="data.game != null" ng-click="methods.sendPassCommand()">Pass</button>
    <button type="button" ng-show="data.game != null" ng-click="methods.sendForfeitGameCommand()">Forfeit</button>
    <button type="button" ng-show="data.game != null" ng-click="methods.sendPlayCardCommand()">Play card</button>
    <button type="button" ng-show="data.game != null" ng-click="methods.sendUseBattleKingCardCommand()">Use battle king card</button>
</div>
<div ui-view></div>
