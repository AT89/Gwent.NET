<table>
    <tr>
        <th>Cards</th>
        <th>Faction</th>
        <th>BattleKing</th>
        <th></th>
        <th></th>
        <th></th>
    </tr>
    <tr ng-repeat="deck in data.decks">
        <td>{{deck.cards.length}}</td>
        <td>{{deck.faction}}</td>
        <td>{{deck.battleKingCard}}</td>

        <td><a>Remove</a></td>
        <td><a>Use</a></td>
    </tr>
</table>
