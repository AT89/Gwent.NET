<div id="login-panel">
    <label for="username-input">Username</label>
    <input id="username-input" type="text" ng-model="data.login.username" />
    <label for="password-input">Password</label>
    <input id="password-input" type="password" ng-model="data.login.password" />
    <button type="submit" ng-click="methods.login()">Login</button>
</div>
