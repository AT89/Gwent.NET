<style>
    .gw-card-field {
        transform-origin: top left;
        transform: scale(0.3, 0.3);
        position: absolute;
        background-position-y: -8px;
        width: 300px;
        height: 400px;
        background: rgba(0,0,0,0.2);
    }
    
    .gw-card-field-power {
        position: absolute;
        width: 110px;
        height: 110px;
        text-align: center;
    }

    .gw-card-field-ability {
        position: absolute;
        width: 90px;
        height: 90px;
        top: 300px;
        left: 110px;
    }

    .gw-card-field-type {
        position: absolute;
        width: 90px;
        height: 90px;
        top: 300px;
        left: 215px;
    }
</style>
<div class="gw-card-field" style="background-image: url({{image}});">
    <span style="font-size: 64px">#{{card}}</span>
    <div class="gw-card-field-power">{{power}}</div>
    <div class="gw-card-field-ability">{{ability}}</div>
    <div class="gw-card-field-type">{{type}}</div>
</div>
