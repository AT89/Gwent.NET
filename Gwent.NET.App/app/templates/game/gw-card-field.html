<style>
    .gw-card-field {
        transform-origin: top left;
        transform: scale(0.3, 0.3);
        position: absolute;
        width: 300px;
        height: 400px;
        background-position-y: -8px;
        background-size: 100%;
    }

    .gw-card-field-power {
        position: absolute;
        width: 110px;
        height: 110px;
        text-align: center;
    }

    .gw-card-field-ability {
        position: absolute;
        width: 90px;
        height: 90px;
        top: 300px;
        left: 110px;
    }

    .gw-card-field-type {
        position: absolute;
        width: 90px;
        height: 90px;
        top: 300px;
        left: 215px;
    }
</style>
<div class="gw-card-field" ng-style="{'background-image':'url(/app/assets/img/card/' + (card.picture || 'cardcover') + '.png)'}">
    <span style="font-size: 64px">#{{card.id}}</span>
    <div class="gw-card-field-power">{{card.power}}</div>
    <div class="gw-card-field-ability">{{card.ability}}</div>
    <div class="gw-card-field-type">{{card.type}}</div>
</div>
